<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">SoulGrind</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i>Keep on buying
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>Cart
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2023 SoulGrind. All rights reserved.</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Cart</h2>
            <div class="contenedor-carrito">

                <p id="carrito-vacio" class="carrito-vacio">Your cart is empty <i class="bi bi-emoji-dizzy"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se rellena autoomaticamente con JS-->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Empty cart</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$199.99</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Buy now</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Thank you for your purchase <i class="bi bi-emoji-smile"></i></p>

            </div>
        </main>
    </div>

    <script src="./js/carrito.js"></script>
</body>
</html>
